<main class="profile-page bg-white lg:py-28 py-16">
  <section class="relative py-16 z-10">
    <div class="container mx-auto w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-gray-200 w-full mb-6 shadow-xl rounded-lg"
      >
        <div class="flex-auto px-4 lg:px-10 lg:py-2 my-2">
          <div class="text-gray-400 text-center font-bold my-4">
            <span>Sign up with email address</span>
          </div>
          <form>
            <mat-form-field class="w-full h-1/3" hintLabel="Max 20 characters">
              <mat-label>First name</mat-label>
              <input
                matInput
                #inputfirstname
                maxlength="20"
                placeholder="Ex. Jhon"
                [formControl]="firstName"
                required
              />
              <mat-hint align="end"
                >{{ inputfirstname.value.length }}/20</mat-hint
              >
            </mat-form-field>

            <mat-form-field class="w-full" hintLabel="Max 20 characters">
              <mat-label>Last name</mat-label>
              <input
                matInput
                #inputlastname
                maxlength="20"
                placeholder="Ex. Doe"
                [formControl]="lastName"
                required
              />
              <mat-hint align="end"
                >{{ inputlastname.value.length }}/20</mat-hint
              >
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Your email address</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                (blur)="updateErrorMessage()"
                required
              />
              @if (email.invalid) {
              <mat-error>{{ errorMessage }}</mat-error>
              }
            </mat-form-field>

            <mat-form-field class="w-full" hintLabel="Optional">
              <mat-label>Phone number</mat-label>
              <input
                matInput
                #inputPhoneNumber
                maxlength="20"
                placeholder="Ex. +36112345678"
                [formControl]="phoneNumber"
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input
                matInput
                #inputpassword
                type="password"
                [formControl]="password"
                required
              />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Password again</mat-label>
              <input
                matInput
                #inputpasswordagain
                type="password"
                [formControl]="passwordAgain"
                required
              />
            </mat-form-field>

            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 text-gray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-gray-600">
                  I agree with the
                  <a href="javascript:void(0)" class="text-red-600">
                    Privacy Policy
                  </a>
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                class="bg-gray-800 text-white active:bg-gray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
                Create Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
