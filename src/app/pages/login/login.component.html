          <form>
            <mat-form-field class="w-full m-1">
              <mat-label>Your Email Address</mat-label>
              <input
                matInput
                #input
                type="email"
                placeholder="pat@example.com"
                [formControl]="email"
                (blur)="updateErrorMessage()"
                required
              />
              @if (email.invalid) {
              <mat-error>{{ errorMessage }}</mat-error>
              }
            </mat-form-field>

            <mat-form-field class="w-full m-1">
              <mat-label>Password</mat-label>
              <input
                matInput
                #input
                type="password"
                [formControl]="password"
                required
              />
            </mat-form-field>

            <div>
              <label class="inline-flex items-center cursor-pointer">
                <input
                  id="customCheckLogin"
                  type="checkbox"
                  class="form-checkbox border-0 text-gray-700 ml-1 w-5 h-5 ease-linear transition-all duration-150 rounded"
                />
                <span class="ml-2 text-sm font-semibold text-gray-600">
                  Remember me
                </span>
              </label>
            </div>

            <div class="text-center mt-6">
              <button
                (click)="login()"
                class="bg-gray-800 text-white active:bg-gray-600 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full ease-linear transition-all duration-150"
                type="button"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a href="javascript:void(0)" class="text-gray-500">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a [routerLink]="['/register']" class="text-gray-500">
            <small>Create new account</small>

        </div>
